<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="expressions">0</div>
            <div id="result"></div>
        </div>
        <div id="keys-box">
            <button class="red">C</button>
            <button class="red">DEL</button>
            <button value = '%'>%</button>
            <button value = '/'>&div;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button value = '*'>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button value = '-'>&minus;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button value = '+'>+</button>
            <button>00</button>
            <button>0</button>
            <button value = '.'>.</button>
            <button class="green">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
